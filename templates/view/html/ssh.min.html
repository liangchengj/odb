<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SSH Client For Quick Commands</title><style rel="stylesheet" type="text/css">*{margin:0;padding:0;font-family:"SF Pro SC","SF Pro Display","SF Pro Icons","PingFang SC","Helvetica Neue",Helvetica,Arial,sans-serif;background-color:#010101;color:#fff;outline:0}body{display:flex;flex-direction:column;justify-content:center;align-items:center}body ul{margin-top:6.5rem}body ul li{list-style-type:none;height:6rem}.li-input-text{border:0;background:#1c1c1e;border-radius:.5rem;margin-top:.6rem;padding:.3rem .6rem;width:16rem}.li-input-text,body ul li{font-size:1.3rem}.btn{width:16rem;height:2.3rem;font-size:1rem;border:0;border-radius:.5rem;background:#1c1c1e;text-align:center;margin-top:8rem;margin-bottom:2rem}.btn:active{background:0 0}.top_div{display:flex;align-items:center;justify-content:center;margin-top:5rem}.top_div h1{margin-left:.6rem}.swich .box{position:relative;width:145px;height:25px;background:#313136;border-radius:6px;transition:all .2s ease;padding:1px;display:flex;align-items:center;justify-content:left}.swich .box::after,.swich .box::before{position:absolute;width:50%;height:calc(100% - 2px);line-height:calc(25px - 2px);font-size:12px;text-align:center;z-index:999}.swich .box::before{left:0;content:"密码"}.swich .box::after{right:0;content:"SSH密钥"}.swich input{display:none}.swich .box span{display:inline-block;width:50%;height:calc(100% - 2px);border-radius:5px;background:#69696f;transform:translateX(1.5px);transition:all .2s ease}.swich-on .box{transition:all .2s ease}.swich-on .box span{transform:translateX(71px);transition:all .2s ease}.div_auth{display:flex;justify-content:space-between;flex-wrap:wrap}.secret_auth{margin-top:.9rem;height:7rem}</style></head><body><div class="top_div"><svg t="1594385364128" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2172" xmlns:xlink="http:// v class="swich"><input type="checkbox" value="" name=""><div class="box"><span></span></div></div></div><textarea class="li-input-text secret_auth"></textarea></li></ul><button class="btn">OK</button><script type="application/javascript">(function(c){var e=document.querySelector(c),t=e.querySelector("input");e.onclick=function(){this.classList.toggle("swich-on"),t.checked?t.checked="true":t.checked="false"}})(".swich")</script></body></html>
